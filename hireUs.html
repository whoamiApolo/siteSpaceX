<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header>

      <a href="/hireUs.html">| Hire Us</a>

  <section>
    <h1>Hire Us Now</h1>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
  </section>

  <section>
    <form action="">
      <div>
        <label for="fname">Name: </label>
        <input type="text" id="fname" id="fname">
        <label for="email">- Email: </label>
        <input type="text" id="email" name="email">
      </div>
      <br>
      <div>
        <label for="spaceship">Spaceship: </label>
        <select name="spaceship" id="spaceship">
          <option value="Falcon 9">Falcon 9</option>
          <option value="Falcon Heavy">Falcon Heavy</option>
        </select>

        <label for="s">- Type of Service: </label>
        <input type="search" list="online-stores">
        <datalist id="online-stores">
          <option value="Nam quis nulla. Integer nalesuada"></option>
          <option value="In in enim a arcu imperdiet malesuada"></option>
          <option value="Sed vel lectus. Donec odio urna"></option>
          <option value="Aenean id metus id velit ullamcorper pulvinar"></option>
        </datalist>
      </div>
      <br>
      <div>
        <input type="submit" value="Send Message">
      </div>
    </form>
  </section>
